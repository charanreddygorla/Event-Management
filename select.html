<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Time Table</title>
    <style>
        /* styles.css */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .selector {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, select {
            margin: 10px 0;
        }

        select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f8f8;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #2376b7;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>AMRITA</h1>
    </header>
    <main>
        <section class="selector">
            <h2>Select Your Options</h2>
            <form id="timetable-form" onsubmit="return handleFormSubmit()">
                <label for="semester">Select Semester:</label>
                <select id="semester" name="semester">
                    <option value="1">Semester 1</option>
                    <option value="2">Semester 2</option>
                    <option value="3">Semester 3</option>
                    <option value="4">Semester 4</option>
                    <option value="5">Semester 5</option>
                    <option value="6">Semester 6</option>
                    <option value="7">Semester 7</option>
                    <option value="8">Semester 8</option>
                    <!-- Add more semesters here -->
                </select>
                <label for="section">Select Section:</label>
                <select id="section" name="section">
                    <option value="A">Section A</option>
                    <option value="B">Section B</option>
                    <option value="C">Section C</option>
                    <option value="D">Section D</option>
                    <option value="E">Section E</option>
                    <option value="F">Section F</option>
                    <!-- Add more sections here -->
                </select>
                <label for="year">Select Year:</label>
                <select id="year" name="year">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <!-- Add more years here -->
                </select>
                <input type="submit" value="Get Time Table">
            </form>
        </section>
        <section id="timetable-results" class="hidden">
            <iframe id="pdfFrame" style="width: 100%; height: 500px;"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; Amrita institutions</p>
    </footer>

    <script>
        function handleFormSubmit() {
            var semester = document.getElementById('semester').value;
            var section = document.getElementById('section').value;
            var year = document.getElementById('year').value;

            // Replace the URL below with the actual URL of your PDF
            var pdfUrl = 'cse.pdf';

            // Open a new window with the PDF
            var pdfWindow = window.open(pdfUrl, '_blank');
            pdfWindow.focus();

            // Prevent the form from submitting the traditional way
            return false;
        }
    </script>
</body>
</html>
